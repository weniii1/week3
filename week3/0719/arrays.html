<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <script>
        book = "Les Misrable,Hamlot,Gone with the Wind,Foste";
        array_of_book = book.split(",");//切割
        console.log (array_of_book);

        array_of_book.pop();
        console.log(array_of_book);

        array_of_book.unshift("foste");
        console.log(array_of_book);
    </script>
</head>

</body>
</html>
